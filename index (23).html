<html lang="en">

  <title>Card Slider HTML and CSS | CodingNepal</title>
  <!-- Linking SwiperJS CSS -->

<body>
  <div class="container swiper">

          <p class="user-profession">MARKETING,MVV,MIV,SWOT</p>
          
        </div>

    
        <div class="card-item swiper-slide">

          <p class="user-profession">MARKETING,DOC,INSTAGRAM</p>
          
        </div>

        <div class="card-item swiper-slide">
          <img src="img/foto ni.jfif" alt="User Image" class="user-image">
          <h2 class="user-name">Nicolle</h2>
          <p class="user-profession">MARKETING,DOC,SITE</p>
          
        </div>

        <div class="card-item swiper-slide">
          <img src="img/WhatsApp Image 2024-11-07 at 16.53.26 (2).jpeg" alt="User Image" class="user-image">
          <h2 class="user-name">Thayane</h2>
          <p class="user-profession">LAYOUT,MVV,MIV,INSTAGRAM</p>
          
        </div>

        <div class="card-item swiper-slide">
          <img src="img/WhatsApp Image 2024-11-07 at 16.53.26 (1).jpeg" alt="User Image" class="user-image">
          <h2 class="user-name">Richard</h2>
          <p class="user-profession">LAYOUT,SITE</p>
          
        </div>
       
        <div class="card-item swiper-slide">
          <img src="img/foto-ze.jfif" alt="User Image" class="user-image">

          <p class="user-profession">LAYOUT,MVV,MIV,ODS</p>
          
        </div>
    
        <div class="card-item swiper-slide">
          <img src="img/felipe.jfif" alt="User Image" class="user-image">
          <h2 class="user-name"> Felipe</h2>
          <p class="user-profession">MARKETING,LAYOUT,ODS</p>
        
        

        </div>

        </div>
      </div>

      <div class="swiper-pagination"></div>
      <div class="swiper-slide-button swiper-button-prev"></div>
      <div class="swiper-slide-button swiper-button-next"></div>
    </div>
  </div>

  <!-- Linking SwiperJS script -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script src="js/script (2).js"></script>
